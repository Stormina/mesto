<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__edit-button"></button>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements" aria-label="Картинки самых красивых мест России">
      <div class="elements__element">
        <img class="elements__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
        <div class="elements__desc">
          <h2 class="elements__title">Карачаевск</h2>
          <div class="elements__icon"></div>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="./images/Elbrus.png" alt="Эльбрус">
        <div class="elements__desc">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <div class="elements__icon"></div>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="./images/Dombai.png" alt="Домбай">
        <div class="elements__desc">
          <h2 class="elements__title">Домбай</h2>
          <div class="elements__icon"></div>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="./images/lakeBaikal.jpg" alt="Озеро Байкал">
        <div class="elements__desc">
          <h2 class="elements__title">Озеро Байкал</h2>
          <div class="elements__icon"></div>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="./images/Kamchatka.jpg" alt="Камчатка">
        <div class="elements__desc">
          <h2 class="elements__title">Камчатка</h2>
          <div class="elements__icon"></div>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="./images/rekaRuza.jpg" alt="Река Руза Московская область">
        <div class="elements__desc">
          <h2 class="elements__title">Река Руза</h2>
          <div class="elements__icon"></div>
        </div>
      </div>
    </section>
  </main>
<footer class="footer">
  <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>
  <section class="popup">
    <button class="popup__close"></button>
    <form class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__input popup__input_name" type="text" value="Жак-Ив Кусто"></input>
      <input class="popup__input popup__input_job" type="text" value="Исследователь океана"></input>
      <button class="popup__submit" type="submit" value="">Сохранить</button>
    </form>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
