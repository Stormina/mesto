<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Jacques-YvesCousteau.jpg" alt="Жак-Иф Кусто">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements" aria-label="Карточки с фотографиями">
      <template class="template">
        <article class="elements__element">
          <img class="elements__image" src="#" alt="">
          <div class="elements__desc">
            <h2 class="elements__title"></h2>
            <button class="elements__icon" type="button" name="like"></button>
          </div>
          <button class="elements__trash" type="button" name="deleteButton"></button>
        </article>
      </template>
    </section>
  </main>
<footer class="footer">
  <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>
  <div class="popup popup_type_profile">
    <div class="popup__container popup__container_el_edit">
      <button class="popup__close popup__close_el_edit" type="button" name="popupProfileCloseButton"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__profile" name="popupProfile">
        <input class="popup__input popup__input_profile_name" name="nameInput" type="text" placeholder="Имя" value="Жак-Ив Кусто">
        <input class="popup__input popup__input_profile_job" name="jobInput" type="text" placeholder="О себе" value="Исследователь океана">
        <button class="popup__submit" type="submit" value="">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_element">
    <div class="popup__container popup__container_el_add">
      <button class="popup__close popup__close_el_add" type="button" name="popupElementCloseButton"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__profile" name="popupElement">
        <input class="popup__input popup__input_profile_card" name="cardInput" type="text" placeholder="Название" value="">
        <input class="popup__input popup__input_profile_link-img" name="linkImgInput" type="text" placeholder="Ссылка на картинку" value="">
        <button class="popup__submit" type="submit" value="">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__card">
      <button class="popup__close popup__close_el_image" type="button" name="popupImageCloseButton"></button>
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
