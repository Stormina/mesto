<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Jacques-YvesCousteau.jpg" alt="Жак-Иф Кусто">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements" aria-label="Карточки с фотографиями">
      <article class="elements__element">
        <img class="elements__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
        <div class="elements__desc">
          <h2 class="elements__title">Карачаевск</h2>
          <button class="elements__icon" type="button"></button>
        </div>
        <button class="elements__trash" type="button"></button>
      </article>
      <article class="elements__element">
        <img class="elements__image" src="./images/Elbrus.png" alt="Эльбрус">
        <div class="elements__desc">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__icon" type="button"></button>
        </div>
      </article>
      <article class="elements__element">
        <img class="elements__image" src="./images/Dombai.png" alt="Домбай">
        <div class="elements__desc">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__icon" type="button"></button>
        </div>
      </article>
      <article class="elements__element">
        <img class="elements__image" src="./images/lakeBaikal.jpg" alt="Озеро Байкал">
        <div class="elements__desc">
          <h2 class="elements__title">Озеро Байкал</h2>
          <button class="elements__icon" type="button"></button>
        </div>
      </article>
      <article class="elements__element">
        <img class="elements__image" src="./images/Kamchatka.jpg" alt="Камчатка">
        <div class="elements__desc">
          <h2 class="elements__title">Камчатка</h2>
          <button class="elements__icon" type="button"></button>
        </div>
      </article>
      <article class="elements__element">
        <img class="elements__image" src="./images/rekaRuza.jpg" alt="Река Руза Московская область">
        <div class="elements__desc">
          <h2 class="elements__title">Река Руза</h2>
          <button class="elements__icon" type="button"></button>
        </div>
      </article>
    </section>
  </main>
<footer class="footer">
  <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>
  <section class="popup">
    <div class="popup__container popup__container_el_edit popup__container_hidden">
      <button class="popup__close popup__close_el_edit" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__profile" name="popup__profile">
        <input class="popup__input popup__input_profile_name" name="nameInput" type="text" placeholder="Имя" value="Жак-Ив Кусто">
        <input class="popup__input popup__input_profile_job" name="jobInput" type="text" placeholder="О себе" value="Исследователь океана">
        <button class="popup__submit" type="submit" value="">Сохранить</button>
      </form>
    </div>
    <div class="popup__container popup__container_el_add popup__container_hidden">
      <button class="popup__close popup__close_el_add" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__profile" name="popup__profile">
        <input class="popup__input popup__input_profile_card" name="cardInput" type="text" placeholder="Название" value="">
        <input class="popup__input popup__input_profile_link-img" name="linkImgInput" type="text" placeholder="Ссылка на картинку" value="">
        <button class="popup__submit" type="submit" value="">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
